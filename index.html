<!DOCTYPE html>
<html>

<head>
	<title>Interactive map of GTA4</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Leaflet's CSS -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" crossorigin="" />

	<!-- Make sure you put this AFTER Leaflet's CSS -->
	<script src="https://unpkg.com/leaflet/dist/leaflet.js" crossorigin=""></script>

	<!-- Grouping markers to cluster -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" crossorigin="" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"
		crossorigin="" />
	<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js" crossorigin=""></script>

	<!-- Addittional icons -->
	<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/fontawesome.min.css" rel="stylesheet"
		crossorigin="" />
	<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/solid.min.css" rel="stylesheet"
		crossorigin="" />
	<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/brands.min.css" rel="stylesheet"
		crossorigin="" />

	<!-- Sidebar -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet-sidebar-v2/css/leaflet-sidebar.css" crossorigin="" />
	<script src="https://unpkg.com/leaflet-sidebar-v2/js/leaflet-sidebar.min.js" crossorigin=""></script>

	<!-- Marker editor -->
	<link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.css"
		crossorigin="" />
	<script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.min.js"
		crossorigin=""></script>

	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div id="map"></div>

	<!-- include map base layers -->
	<script src="./map_layers.js" type="text/javascript"></script>

	<!-- include map utils -->
	<script src="./map_utils.js" type="text/javascript"></script>

	<!-- include markers from file -->
	<script src="./marker/car_thefts.js" type="text/javascript"></script>
	<script src="./marker/pigeons.js" type="text/javascript"></script>
	<script src="./marker/stunt_jumps.js" type="text/javascript"></script>
	<script src="./marker/under_bridges.js" type="text/javascript"></script>
	<script src="./marker/seagulls_bogt.js" type="text/javascript"></script>
	<script src="./marker/seagulls_tlad.js" type="text/javascript"></script>
	<script src="./marker/strangers.js" type="text/javascript"></script>
	<script src="./marker/window_cleaning_platforms.js" type="text/javascript"></script>

	<!-- include marker logic -->
	<script src="./marker_logic/pigeons.js" type="text/javascript"></script>
	<script src="./marker_logic/stunt_jumps.js" type="text/javascript"></script>
	<script src="./marker_logic/under_bridges.js" type="text/javascript"></script>
	<script src="./marker_logic/car_thefts.js" type="text/javascript"></script>
	<script src="./marker_logic/strangers.js" type="text/javascript"></script>
	<script src="./marker_logic/seagulls_bogt.js" type="text/javascript"></script>
	<script src="./marker_logic/seagulls_tlad.js" type="text/javascript"></script>
	<script src="./marker_logic/window_cleaning_platforms.js" type="text/javascript"></script>

	<!-- include map marker control -->
	<script src="./map_controls.js" type="text/javascript"></script>
</body>

</html>
