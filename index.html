<!DOCTYPE html>
<html>

<head>
	<title>Interactive map of GTA4</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Leaflet's CSS -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"
		integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
		crossorigin="" />

	<!-- Make sure you put this AFTER Leaflet's CSS -->
	<script src="https://unpkg.com/leaflet/dist/leaflet.js"
		integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
		crossorigin=""></script>

	<!-- Grouping markers to cluster -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"
		integrity="sha384-pmjIAcz2bAn0xukfxADbZIb3t8oRT9Sv0rvO+BR5Csr6Dhqq+nZs59P0pPKQJkEV" crossorigin="" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"
		integrity="sha384-wgw+aLYNQ7dlhK47ZPK7FRACiq7ROZwgFNg0m04avm4CaXS+Z9Y7nMu8yNjBKYC+" crossorigin="" />
	<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"
		integrity="sha384-89yDmbSkL9reFc77m10ZbqLaUMf1sp7FAJs2oAD/rczNnY7I+17yN9KML6tpYpCk" crossorigin=""></script>

	<!-- Extra markers -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet-extra-markers/dist/css/leaflet.extra-markers.min.css"
		integrity="sha384-gBrrv+fQkNjTlZCHwzjy6e7ttZCK9oTteUtfus6jYAx4dAenJqpiYVSe+s52Knt2" crossorigin="" />
	<script src="https://unpkg.com/leaflet-extra-markers/dist/js/leaflet.extra-markers.min.js"
		integrity="sha384-52nOfmht2+K0tnoy0QURbS1mVIYMfpuOFrlhDu7wIKmSo3GGXES6OYa0vmhiGCzR" crossorigin=""></script>

	<!-- Addittional icons -->
	<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/fontawesome.min.css" rel="stylesheet"
		crossorigin="" />
	<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/solid.min.css" rel="stylesheet"
		crossorigin="" />

	<!-- Sidebar -->
	<link rel="stylesheet" href="https://unpkg.com/sidebar-v2/css/leaflet-sidebar.css" crossorigin=""
		integrity="sha384-b68KvTjKpJwlQRlxISplH7QAsMsQWBzOVJYuQHj4HsXoywpttuARaD821SXHHa0D" />
	<script src="https://unpkg.com/sidebar-v2/js/leaflet-sidebar.min.js" crossorigin=""
		integrity="sha384-kTJ9J+izI4JaeI7BLd5s9xEXgbUJn8iGnSav3DTfPWLgYexxsJdj4rLoQuEIDWQj"></script>

	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div id="sidebar" class="sidebar collapsed">
		<!-- Nav tabs -->
		<div class="sidebar-tabs">
			<ul role="tablist">
				<li><a href="#pigeons" role="tab"><i class="fas fa-crow"></i></a></li>
				<li><a href="#stunt_jumps" role="tab"><i class="fas fa-car"></i></a></li>
				<li class="disabled"><a href="#seagulls" role="tab"><i class="fas fa-dove"></i></a></li>
			</ul>

			<!-- <ul role="tablist">
				<li><a href="#settings" role="tab"><i class="fas fa-gear"></i></a></li>
			</ul> -->
		</div>

		<!-- Tab panes -->
		<div class="sidebar-content">
			<div class="sidebar-pane" id="pigeons">
				<h1 class="sidebar-header">
					Flying Rats
					<span class="sidebar-close"><i class="fas fa-caret-left"></i></span>
				</h1>

				<!-- Checkboxes will get added here from js -->
			</div>

			<div class="sidebar-pane" id="stunt_jumps">
				<h1 class="sidebar-header">Stunt Jumps<span class="sidebar-close"><i
							class="fas fa-caret-left"></i></span>
				</h1>

				<!-- Checkboxes will get added here from js -->
			</div>

			<div class="sidebar-pane" id="seagulls">
				<h1 class="sidebar-header">Seagulls<span class="sidebar-close"><i class="fas fa-caret-left"></i></span>
				</h1>

				<!-- Checkboxes will get added here from js -->
			</div>

			<!-- <div class="sidebar-pane" id="settings">
				<h1 class="sidebar-header">Settings<span class="sidebar-close"><i class="fas fa-caret-left"></i></span></h1>
			</div> -->
		</div>
	</div>

	<div id="map" class="sidebar-map"></div>

	<!-- include markers from file -->
	<script src="./marker/pigeons.js" type="text/javascript"></script>
	<script src="./marker/stunt_jumps.js" type="text/javascript"></script>

	<!-- include map logic -->
	<script src="./map.js" type="text/javascript"></script>
</body>

</html>
